<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Maximum Value Function</title>
    </head>
    <body>
        <script>
            function getMax(a, b){
                if(a > b){
                    return a;
                }else{
                    return b;
                }
            }
        
            document.write(getMax(11,45) + "<br>");
            document.write(getMax(12,11) + "<br>");
            document.write(getMax(11,2) + "<br>");
            document.write(getMax(1,-1) + "<br>");
            document.write(getMax(-12,-14) + "<br>");

        </script>
        
    </body>
</html>
