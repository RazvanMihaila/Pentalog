<!DOCTYPE html>
<html lang = "ro">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Arrays and Array Methods</title>
    </head>
    <body>
        <script>
            const fructe = ["banana", "mar", "portocala", "ananas", "cireasa", "mandarina"];

            console.log("Lista de fructe: ");
            for(let i = 0; i < fructe.length; i++){
                document.write(fructe[i] + "<br>");
            }

            const lungimeFruct = fructe.map(fruct => fruct.length);
            document.write("\nLungime fiecare fruct: ");
            document.write(lungimeFruct);
        </script>
    </body>
</html>
