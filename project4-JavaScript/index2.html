<!DOCTYPE html>
<html lang = "ro">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Basic Arithmetic Operations</title>
    </head>

    <body>
        <h1> Adunare, scadere, inmultire, impartire</h1>
        <script>
            let a = 34;
            let b = 101;

            let sum = a + b;
            document.write(sum + "<br>")

            let dif = a - b;
            document.write(dif + "<br>");

            let inm = a * b;
            document.write(inm + "<br>");

            let imp = a / b;
            document.write(imp + "<br>");

        </script>
    </body>
</html>
