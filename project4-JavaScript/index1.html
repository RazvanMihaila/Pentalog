<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Variable Declaration and Data Types</title>
    </head>

    <body>
        <h1> Verificarea tipurilor de date in JavaScript</h1>

        <script>
            let strVar = "Hello, World!";
            let numVar = 78;
            let boolVar = false;
            let objectVar = {
                name: 'Razvan',
                age: 21,
                isEmployed: false
            };
            let arrayVar = [1,2,3,4,5,6];

           
            document.write(typeof strVar + "<br>");
            document.write(typeof numVar + "<br>");
            document.write(typeof boolVar + "<br>");
            document.write(typeof objectVar + "<br>");
            document.write(typeof arrayVar + "<br>");


        </script>
    </body>
</html>
