<!DOCTYPE html>
<html lang = "ro">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Control Structures</title>
    </head>
    <body>
        <h1>Par sau impar</h1>
        <label for = "numberInput">Introdu un numar: </label>
        <input type = "number" id = "numberInput" required>
        <br><br>

        <button onclick = "verificaParitate()">Verifica</button>

        <script>
            function verificaParitate(){
                let number = parseInt(document.getElementById('numberInput').value);

                if(number % 2 === 0){
                    document.write("par")
                }else{
                    document.write("impar");
                }
            }
        </script>
    </body>
</html>
