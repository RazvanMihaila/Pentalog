<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Table Generator</title>
        <style>
            table{
                border-collapse: collapse;
                width: 50%;
                margin-top: 20px;
            }
            td,th{
                border: 1px solid #333;
                padding: 10px;
                text-align: center;
               
            }
            input,button{
                padding: 7px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Generate a Dynamic Table!</h1>
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" min="1">
        
        <label for="columns">Number of Columns:</label>
        <input type="number" id="columns" min="1">

        <button onclick="generateTable()">Generate Table</button>
        <div id="table_container"></div>

        <script>
            function generateTable(){
                const rows=document.getElementById('rows').value;
                const columns=document.getElementById('columns').value;
                const table_container=document.getElementById('table_container');

                table_container.innerHTML='';//pentru a sterge tabelul precedent
                const table=document.createElement('table');

                for(let i=0;i<rows;i++){
                    const tr=document.createElement('tr');
                    for(let j=0;j<columns;j++){
                        const td=document.createElement('td');
                        td.textContent=`Row ${i+1}, Col ${j+1}`;
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
                table_container.appendChild(table);
            }
        </script>
    </body>

</html>
