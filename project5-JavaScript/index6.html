<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Displaying a List of Items</title>
    </head>

    <body>
        
        <button onclick="addItems()">Add Items</button>
        <button onclick="removeRandomItems()">Remove Random Items</button>
        <ul id="list"></ul>
        
        <script>
            function addItems(){
                let ul=document.getElementById("list");
                for(let i=1;i<=5;i++){
                    let li=document.createElement("li")
                    li.textContent="Item"+i;
                    ul.appendChild(li);
                }
            }

            function removeRandomItems(){
                let ul = document.getElementById("list");
                let items = ul.getElementsByTagName("li");
                let itemArray = Array.from(items);
                
                if (itemArray.length < 2) return;
                
                let indices = new Set();
                while (indices.size < 2) {
                    indices.add(Math.floor(Math.random() * itemArray.length));
                }
                
                Array.from(indices).sort((a, b) => b - a).forEach(index => {
                    ul.removeChild(itemArray[index]);
                });
            }
        </script>
    </body>
</html>
